<h1>📚 도서 수정</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  {% if form.errors %}
    <ul style="color: red;">
      {% for field, errors in form.errors.items %}
        <li>{{ field }}: {{ errors|join:", " }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  
  <button type="submit">수정</button>
</form>

<a href="{% url 'myadmin:book_list' %}">← 도서 목록으로</a>
